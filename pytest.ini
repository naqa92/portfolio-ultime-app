[tool:pytest]
# Configuration pour les tests
testpaths = tests
python_files = test_*.py *_test.py units.py integration.py regression.py
python_classes = Test*
python_functions = test_*

# Capture des logs pour les rapports HTML
log_capture = true
log_level = INFO

# Markers pour organiser les tests
markers =
    unit: Unit tests
    integration: Integration tests
    regression: Regression tests